<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-theme {
      background-color: #121212;
      color: #fff;
    }

    .image {
      text-align: center;
      padding: 20px;
    }

    .icon-button {
      display: inline-block;
      margin-bottom: 10px;
    }

    .icon-button img {
      width: 40px;
      height: 40px;
    }

    .font-effect-3d {
      font-size: 24px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 10px;
    }

    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 10px;
    }

    .image-gallery img {
      cursor: pointer;
      border: 2px solid #ccc;
      transition: transform 0.2s;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
      border-color: #777;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      width: 90%;
      max-width: 700px;
      animation: zoom 0.6s;
    }

    @keyframes zoom {
      from {
        transform: scale(0.1);
      }

      to {
        transform: scale(1);
      }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      color: #f1f1f1;
      font-size: 50px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #bbb;
    }

    #caption {
      text-align: center;
      color: #ccc;
      padding: 10px;
      max-width: 700px;
      margin: auto;
    }

    .night-toggle img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>
  <div class="image">
    <div class="icon-button">
      <a href="index.html"><img src="source/files/Home.png" alt="–ë–∞—à—ã" /></a>
    </div>
    <div class="font-effect-3d">–ë–æ—Ç–æ—Ç–∞–µ–≤–∞ –ì—É–ª–∂–∞–º–∞–ª –ó–∞–∫–∏—Ä–æ–≤–Ω–∞</div>
    <div class="d-flex justify-content-around align-items-center flex-wrap p-2" style="gap: 10px;">
      <button class="icon-button night-toggle">
        <img src="source/files/Bulbon.png" alt="–î–µ–Ω—å">
      </button>
    </div>
  </div>

  <p>üéì "–ú. –ì–∞–ø–∞—Ä–æ–≤" –∂–∞—Ç–∞–∫ –≥–∏–º–Ω–∞–∑–∏—è—Å—ã, 1986-–∂—ã–ª–∫—ã –±“Ø—Ç“Ø—Ä“Ø“Ø—á“Ø–ª”©—Ä.</p>

  <div class="image-gallery">
    <!-- –ó–¥–µ—Å—å –∏–¥—É—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è -->
    <!-- –ü—Ä–∏–º–µ—Ä: -->
    <img class="modal-img" src="source/files/Img1.jpg" alt="1" width="100" height="100">
    <img class="modal-img" src="source/files/Img2.jpg" alt="2" width="100" height="100">
    <!-- –∏ —Ç–∞–∫ –¥–∞–ª–µ–µ –¥–æ Img24.jpg -->
    <!-- –ú–æ–∂–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∏—Ä–æ–≤–∞—Ç—å –≥–µ–Ω–µ—Ä–∞—Ü–∏—é —Å –ø–æ–º–æ—â—å—é —Ü–∏–∫–ª–∞, –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—à—å —à–∞–±–ª–æ–Ω–∏–∑–∞—Ç–æ—Ä -->
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="caption"></div>
  </div>

  <script>
    const modal = document.getElementById('myModal');
    const modalImg = document.getElementById('modalImg');
    const captionText = document.getElementById('caption');
    const images = document.getElementsByClassName('modal-img');

    for (let i = 0; i < images.length; i++) {
      images[i].onclick = function () {
        modal.style.display = 'block';
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      };
    }

    document.querySelector('.close').onclick = function () {
      modal.style.display = 'none';
    };

    const btn = document.querySelector('.night-toggle');
    btn.addEventListener('click', function () {
      document.body.classList.toggle('dark-theme');
      const img = btn.querySelector('img');
      if (document.body.classList.contains('dark-theme')) {
        img.src = 'source/files/Bulboff.png';
        img.alt = '–ù–æ—á—å';
      } else {
        img.src = 'source/files/Bulbon.png';
        img.alt = '–î–µ–Ω—å';
      }
    });
  </script>
</body>

</html>
