
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заставка</title>
  <style>
    @font-face {
      font-family: 'Digital Disco';
      src: url('DigitalDisco.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Digital Disco', monospace, sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .logo {
      perspective: 600px;
      transform-style: preserve-3d;
      width: 500px;
      height: 500px;
      z-index: 1;
      margin-bottom: 100px;
      animation: appearPulseRotate 6s ease-in-out forwards;
    }

    .rotateZ {
      animation: rotateZ 4s linear infinite;
    }

    @keyframes rotateZ {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(720deg);
      }
    }

    @keyframes appearPulseRotate {
      0% {
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      20% {
        opacity: 0.2;
        transform: scale(1) rotate(60deg);
      }
      40% {
        opacity: 0.4;
        transform: scale(1.5) rotate(120deg);
      }
      60% {
        opacity: 0.6;
        transform: scale(2) rotate(180deg);
      }
      80% {
        opacity: 0.8;
        transform: scale(1.5) rotate(240deg);
      }
      100% {
        opacity: 1;
        transform: scale(1) rotate(360deg);
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
    }

    @keyframes hideCaret {
      to { border-right: none; }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1; }
      50% { text-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1; }
      100% { text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(10px); opacity: 0.6; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(10px); opacity: 0.6; }
    }

    .typewriter, .typewriter2 {
      z-index: 1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe1;
      animation:
        typing 4s steps(40, end),
        blinkCaret 0.75s step-end 4s 0,
        hideCaret 0s forwards 6.25s,
        glowPulse 2s ease-in-out infinite,
        floatUp 3s ease-in-out infinite;
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    .typewriter {
      font-size: 60px;
      color: #00ffe1;
      padding-top: 40px;
      margin-top: 40px;
    }

    .typewriter2 {
      font-size: 50px;
      color: #39ff14;
      padding-bottom: 50px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div class="card">
    <img src="3d bg.png" alt="Логотип BG" class="logo" id="logo">
  </div>

  <div class="typewriter">КОШ КЕЛИҢИЗ!</div>
  <div class="typewriter2">☆ САНАРИП МУГАЛИМ САЙТЫНА ☆</div>

  <audio id="bgMusic" src="source/files/8685.mp3" autoplay muted></audio>

  <script>
    const audio = document.getElementById('bgMusic');
    let fadeInterval;

    function fadeIn(audio, duration = 3000) {
      audio.volume = 0;
      audio.muted = false;
      audio.play();
      let step = 0.05;
      clearInterval(fadeInterval);
      fadeInterval = setInterval(() => {
        if (audio.volume < 1) {
          audio.volume = Math.min(1, audio.volume + step);
        } else {
          clearInterval(fadeInterval);
        }
      }, duration * step);
    }

    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffe1';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    resizeCanvas();
    drawStars();
    window.addEventListener('resize', resizeCanvas);

    window.addEventListener('load', () => {
      fadeIn(audio);
      setTimeout(() => {
        document.getElementById('logo').classList.add('rotateZ');
      }, 6000);
    });

    window.addEventListener('load', () => {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.muted = false;
      bgMusic.play().catch(e => {
        console.warn("Автовоспроизведение не разрешено:", e);
      });
    });

    setTimeout(() => {
      window.location.href = "index.html";
    }, 18400);
  </script>
</body>
</html>
