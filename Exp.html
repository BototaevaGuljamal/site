
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заставка</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .typewriter {
      z-index: 1;
      font-size: 36px;
      color: #00ffe1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe1;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
      padding: 10px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="text" class="typewriter"></div>

  <audio id="typeSound" src="source/files/8685.mp3"></audio>
  <audio id="bgMusic" src="source/files/8685.mp3" autoplay muted></audio>


  <script>
    // Звёзды
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffe1';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    resizeCanvas();
    drawStars();
    window.addEventListener('resize', resizeCanvas);

    // Сообщения заставки
    const introText = "КОШ КЕЛИҢИЗ! САНАРИП МУГАЛИМ САЙТЫНА";
    const textEl = document.getElementById("text");
    const typeSound = document.getElementById("typeSound");

    function typeMessage(msg, i = 0, callback = null) {
      if (i === 0) textEl.textContent = "";
      if (i < msg.length) {
        textEl.textContent += msg[i];
        typeSound.currentTime = 0;
        typeSound.play();
        setTimeout(() => typeMessage(msg, i + 1, callback), 70);
      } else if (callback) {
        setTimeout(callback, 10000); // Пауза после текста
      }
    }

    function goToMain() {
      // Пример перехода на сайт (можно заменить URL)
      window.location.href = "index.html"; // ← замени на свою ссылку
    }

    window.onload = () => {
      typeMessage(introText, 0, goToMain);
    };
    window.addEventListener('load', () => {
  const bgMusic = document.getElementById('bgMusic');
  bgMusic.muted = false;
  bgMusic.play().catch(e => {
    console.warn("Автовоспроизведение не разрешено:", e);
  });
});
let played = false;

function tryPlayOnce(audio) {
  if (!played) {
    audio.muted = false;
    audio.play();
    played = true;
  }
}
tryPlayOnce(bgMusic);

  </script>
</body>
</html>
