
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заставка</title>
  <style>
    @font-face {
      font-family: 'Digital Disco';
      src: url('DigitalDisco.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Digital Disco', monospace, sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .logo {
      width: 300px;
      height: 300px;
      z-index: 1;
      margin-bottom: 30px;
      animation: appearPulseRotate 6s ease-in-out forwards;
    }

    @keyframes appearPulseRotate {
      0% {
        opacity: 0;
        transform: scale(0.5) rotate(0deg);
      }
      50% {
        opacity: 0.5;
        transform: scale(2) rotate(180deg);
      }
      100% {
        opacity: 1;
        transform: scale(1.5) rotate(360deg);
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blinkCaret {
      50% { border-color: transparent; }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1; }
      50% { text-shadow: 0 0 20px #00ffe1, 0 0 30px #00ffe1; }
      100% { text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1; }
    }

    @keyframes floatUp {
      0% { transform: translateY(10px); opacity: 0.6; }
      50% { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(10px); opacity: 0.6; }
    }

    .typewriter {
      z-index: 1;
      font-size: 60px;
      color: #4B0082;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe1;
      animation:
        typing 4s steps(40, end),
        blinkCaret 0.75s step-end infinite,
        glowPulse 2s ease-in-out infinite,
        floatUp 3s ease-in-out infinite;
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding-top: 30px; /* сдвинет текст вниз */
  /* или */
      margin-top: 30px;
    }

    .typewriter2 {
      z-index: 1;
      font-size: 50px;
      color: #800080;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe1;
      animation:
        typing 4s steps(40, end),
        blinkCaret 0.75s step-end infinite,
        glowPulse 2s ease-in-out infinite,
        floatUp 3s ease-in-out infinite;
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding-top: 50px; /* сдвинет текст вниз */
  /* или */
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <img src="source/files/favicon_io/android-chrome-512x512.png" alt="Логотип BG" class="logo">

  <div id="text" class="typewriter">КОШ КЕЛИҢИЗ!!!</div>
  <div id="text" class="typewriter2">Гүлжамал Бототаеванын сайтына</div>
  <audio id="bgMusic" src="source/files/8685.mp3" autoplay muted></audio>

  <script>
    // Анимация звёзд
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 150}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffe1';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    resizeCanvas();
    drawStars();
    window.addEventListener('resize', resizeCanvas);

    // Воспроизведение музыки один раз
    window.addEventListener('load', () => {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.muted = false;
      bgMusic.play().catch(e => {
        console.warn("Автовоспроизведение не разрешено:", e);
      });
    });

    // Автоматический переход на главный сайт
    setTimeout(() => {
      window.location.href = "index.html"; // Замени на нужную ссылку
    }, 18000);
  </script>
</body>
</html>
