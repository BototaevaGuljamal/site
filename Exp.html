
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Галактика кода</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .typewriter {
      position: relative;
      z-index: 1;
      font-size: 24px;
      color: #00ffe1;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffe1;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
      padding: 10px;
    }

    .buttons {
      z-index: 1;
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #00ffe1;
      border: none;
      color: #0a0a0a;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ffe1;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffe1;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <div id="text" class="typewriter"></div>
  <div class="buttons">
    <button onclick="nextMessage()">Следующее сообщение</button>
    <button onclick="toggleMusic()">Музыка: Вкл/Выкл</button>
  </div>

  <audio id="typeSound" src="https://cdn.pixabay.com/audio/2023/03/06/audio_0e53e17964.mp3"></audio>
  <audio id="bgMusic" src="https://cdn.pixabay.com/audio/2022/03/30/audio_2071b0a5f7.mp3" loop></audio>

  <script>
    // Звёздный фон
    const canvas = document.getElementById('stars');
    const ctx = canvas.getContext('2d');
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      stars = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        speed: Math.random() * 0.5 + 0.2
      }));
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffe1';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.r, 0, 2 * Math.PI);
        ctx.fill();
        star.y += star.speed;
        if (star.y > canvas.height) star.y = 0;
      });
      requestAnimationFrame(drawStars);
    }

    resizeCanvas();
    drawStars();
    window.addEventListener('resize', resizeCanvas);

    // Сообщения
    const messages = [
      "Добро пожаловать в галактику кода!",
      "HTML, CSS и JavaScript — космическая магия.",
      "Печатай. Креативь. Исследуй.",
      "Звёзды сияют для тебя, разработчик!"
    ];
    let index = 0;
    const textEl = document.getElementById("text");
    const typeSound = document.getElementById("typeSound");

    function typeMessage(message, i = 0) {
      if (i === 0) textEl.textContent = "";
      if (i < message.length) {
        textEl.textContent += message[i];
        typeSound.currentTime = 0;
        typeSound.play();
        setTimeout(() => typeMessage(message, i + 1), 70);
      }
    }

    function nextMessage() {
      typeMessage(messages[index]);
      index = (index + 1) % messages.length;
    }

    // Музыка
    const bgMusic = document.getElementById("bgMusic");
    let musicPlaying = false;

    function toggleMusic() {
      if (musicPlaying) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
      musicPlaying = !musicPlaying;
    }

    window.onload = nextMessage;
  </script>
</body>
</html>
