
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d|fire-animation|anaglyph|outline" />
  <link rel="stylesheet" href="source/styles/gcss.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="source/files/favicon_io/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="source/files/favicon_io/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="source/files/favicon_io/favicon-16x16.png" />
  <link rel="manifest" href="source/files/favicon_io/site.webmanifest" />
  <title>gramota</title>
  <style>
    .dark-theme {
      color: #eee;
      background: #121212;
    }

    body.dark-theme * {
      background-color: #121212 !important;
      color: #eee !important;
    }

    .font-effect-3d {
      font-size: 1rem;
    }

    .neon a img {
      width: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .neon a img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff, 0 0 60px #0ff;
      cursor: pointer;
    }

    .neon a img:active {
      transform: scale(0.95);
      box-shadow: 0 0 3px #0ff, 0 0 8px #0ff, 0 0 15px #0ff;
      filter: brightness(0.9);
    }
  </style>
</head>
<body>
  <div class="image">
    <div class="neon">
      <a href="index.html" class="alert-link">
        <img src="source/files/Home.png" alt="Башы" />
      </a>
    </div>
    <div class="font-effect-3d">
      БОТОТАЕВА ГУЛЖАМАЛ ЗАКИРОВНА
    </div>
    <button class="btn-toggle night icon-button">
      <img src="source/files/Bulbon.png" alt="day" />
    </button>
  </div>

  <!-- Добавлен отступ сверху через mt-4 -->
  <div id="carouselExampleControls" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="source/images/ардак грамота.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/ардак грамота2.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/ардак грамота3.JPG" class="d-block w-100" alt="грамота" />

      <div class="carousel-item">
        <img src="source/images/ардак грамота4.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/ардак грамота5.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/ардак грамота6.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/ардак грамота7.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/ардак грамота8.JPG" class="d-block w-100" alt="грамота" />

      <div class="carousel-item">
        <img src="source/images/ардак грамота10.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/диплом1.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/мыкты мугалим.JPG" class="d-block w-100" alt="грамота" />
      </div>
      <div class="carousel-item">
        <img src="source/images/ыраазылык.JPG" class="d-block w-100" alt="грамота" />

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script>
    const btn = document.querySelector(".btn-toggle");
    const img = btn.querySelector("img");

    btn.addEventListener("click", function () {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        img.src = "source/files/Bulboff.png";
        img.alt = "Ночь";
      } else {
        img.src = "source/files/Bulbon.png";
        img.alt = "День";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
