
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d|fire-animation|anaglyph|outline" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
  <link rel="apple-touch-icon" sizes="180x180" href="source/files/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="source/files/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="source/files/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="source/files/favicon_io/site.webmanifest">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .dark-theme {
      background-color: #1e1e1e;
      color: white;
    }

    .image {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .font-effect-3d {
      font-size: 1.5rem;
      font-family: Rancho, cursive;
    }

    .btn-toggle {
      background: none;
      border: none;
    }

    .weath {
      text-align: center;
      margin-bottom: 20px;
    }

    .animated-text h5 {
      font-size: 2rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dark-theme .container {
      background: #2c2c2c;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .search-box input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .not-found {
      text-align: center;
      display: none;
    }

    .weather-box {
      text-align: center;
      display: none;
    }

    .weather-details {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .weather-details .text {
      margin-left: 10px;
    }

    .dark-theme input {
      background-color: #444;
      color: white;
    }

    .dark-theme .text p {
      color: white;
    }
  </style>
</head>

<body>
  <div class="image">
    <div class="neon">
      <a href="index.html" class="alert-link">
        <img src="source/files/Home.png" alt="Башы" />
      </a>
    </div>
    <div class="font-effect-3d">БОТОТАЕВА ГУЛЖАМАЛ ЗАКИРОВНА</div>
    <button class="btn-toggle night">
      <img src="source/files/Day.png" alt="day" />
    </button>
  </div>

  <div class="weath">
    <div class="animated-text">
      <h5>АБА ЫРАЙЫ</h5>
    </div>
  </div>

  <div class="container">
    <div class="search-box">
      <img src="source/files/Loc1.png" alt="location" />
      <input type="text" placeholder="Дарек..." />
      <button class="lupa">
        <img src="source/files/Lupa2.png" alt="lupa" />
      </button>
    </div>

    <div class="not-found">
      <img src="images/404.png" alt="404 Not Found" />
      <p>У-упс! Белгисиз дарек...</p>
    </div>

    <div class="weather-box">
      <img src="" alt="Weather Icon" />
      <p class="temperature"></p>
      <p class="description"></p>
    </div>

    <div class="weather-details">
      <div class="humidity d-flex align-items-center">
        <img src="source/files/Humidity.png" alt="humidity" />
        <div class="text">
          <span></span>
          <p>Аба нымдуулугу</p>
        </div>
      </div>
      <div class="wind d-flex align-items-center">
        <img src="source/files/Wind.png" alt="wind" />
        <div class="text">
          <span></span>
          <p>Шамал ылдамдыгы</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const btn = document.querySelector(".btn-toggle");
    btn.addEventListener("click", function () {
      document.body.classList.toggle("dark-theme");
    });

    // Weather API logic placeholder — you can fill in your custom fetch logic
    document.querySelector('.lupa').addEventListener('click', () => {
      const input = document.querySelector('input').value;
      if (!input || input.toLowerCase() === 'бош') {
        document.querySelector('.not-found').style.display = 'block';
        document.querySelector('.weather-box').style.display = 'none';
        return;
      }

      document.querySelector('.not-found').style.display = 'none';
      document.querySelector('.weather-box').style.display = 'block';

      document.querySelector('.weather-box img').src = "source/files/Weather.png";
      document.querySelector('.temperature').textContent = "22°C";
      document.querySelector('.description').textContent = "Ачык асман";
      document.querySelector('.humidity span').textContent = "45%";
      document.querySelector('.wind span').textContent = "10 км/с";
    });
  </script>
</body>

</html>
