<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="source/styles/style.css">
     <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d|fire-animation|anaglyph|outline">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link rel="apple-touch-icon" sizes="180x180" href="source/files/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="source/files/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="source/files/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="source/files/favicon_io/site.webmanifest">

    <title>Weather App</title>
</head>
<body>
<div class="image">
	<div class="neon"><a href="index.html" class="alert-link"><img src="source/files/Home.png" alt="Башы"/></a></div>
    <!--<a href="source/files/favicon_io/android-chrome-512x512.png"><img src="source/files/favicon_io/android-chrome-512x512.png" alt="ЛОГОТИП"></a>-->
    <div class="font-effect-3d"><img src="source/files/Flag.jpg" alt="flag" width="20px"> Бототаева Гулжамал Закировна <img src="source/files/Gerb.jpg" alt="gerb" width="20px"></div>
  <button class="btn-toggle"><img src="source/files/Day.png" alt="day"/></button>
  
</div>
<div class="weath">
	<div><img src="source/files/Weather.png" alt="weather"></div>
	<div class="font-effect-outline"><h5>АБА ЫРАЙЫ</h5></div>
	</div>
   <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Дарек...">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>У-упс! Белгисиз дарек...</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Аба нымдуулугу</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Шамал ылдамдыгы</p>
                </div>
            </div>
        </div>

    </div>
<script>
		<!--Выбираем кнопку-->
const btn = document.querySelector(".btn-toggle");
<!--Отслеживаем щелчок по кнопке-->
btn.addEventListener("click", function () {
  <!--Затем переключаем (добавляем/удаляем) класс .dark-theme для body-->
  document.body.classList.toggle("dark-theme");
});
	</script>  
	
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
	</script>

</body>
</html>
