.dark-theme {

body.dark-theme * {

<body>
    <div class="image">
        <div class="neon">
            <a href="index.html" class="alert-link">
                <img src="source/files/Home.png" alt="Башы"/>

        <div class="font-effect-3d">

<div class="weath">

      <div class="container">
        <div class="search-box">
            <img src="source/files/Loc1.png" alt="location">

                <img src="source/files/Lupa2.png" alt="lupa">

    <script>
  const btn = document.querySelector(".btn-toggle");
  const img = btn.querySelector("img");

  btn.addEventListener("click", function () {
    document.body.classList.toggle("dark-theme");

    // Переключаем иконку
    if (document.body.classList.contains("dark-theme")) {
      img.src = "source/files/Bulboff.png";
      img.alt = "Ночь";
    } else {
      img.src = "source/files/Bulbon.png";
      img.alt = "День";
    }
  });
</script>
