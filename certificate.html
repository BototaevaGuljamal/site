<style>
.dark-theme {
  color: #eee;
  background: #121212;
}

body.dark-theme * {
  background-color: #121212 !important;
  color: #eee !important;
}
.font-effect-3d {
    font-size: 0.9rem;
}
</style>   
<style>
.neon a img {
    width: 40px; /* или любой нужный размер */
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border-radius: 10px;
    box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
}

.neon a img:hover {
    transform: scale(1.1) rotate(2deg);
    box-shadow:
        0 0 5px #0ff,
        0 0 15px #0ff,
        0 0 30px #0ff,
        0 0 60px #0ff;
    cursor: pointer;
}
.neon a img:active {
    transform: scale(0.95);
    box-shadow:
        0 0 3px #0ff,
        0 0 8px #0ff,
        0 0 15px #0ff;
    filter: brightness(0.9);
}
</style>
</head>

<body>

    <script>
  const btn = document.querySelector(".btn-toggle");
  const img = btn.querySelector("img");

  btn.addEventListener("click", function () {
    document.body.classList.toggle("dark-theme");

    // Переключаем иконку
    if (document.body.classList.contains("dark-theme")) {
      img.src = "source/files/Bulboff.png";
      img.alt = "Ночь";
    } else {
      img.src = "source/files/Bulbon.png";
      img.alt = "День";
    }
  });
	  </script>
