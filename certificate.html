<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Сертификаты - Бототаева Гулжамал Закировна</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d|fire-animation|anaglyph|outline">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="source/styles/gcss.css">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="source/files/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="source/files/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="source/files/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="source/files/favicon_io/site.webmanifest">

  <!-- Встроенные стили -->
  <style>
    .dark-theme {
      color: #eee;
      background: #121212;
    }

    body.dark-theme * {
      background-color: #121212 !important;
      color: #eee !important;
    }

    .font-effect-3d {
      font-size: 0.9rem;
    }

    .neon a img {
      width: 40px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
    }

    .neon a img:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 0 5px #0ff, 0 0 15px #0ff, 0 0 30px #0ff, 0 0 60px #0ff;
      cursor: pointer;
    }

    .neon a img:active {
      transform: scale(0.95);
      box-shadow: 0 0 3px #0ff, 0 0 8px #0ff, 0 0 15px #0ff;
      filter: brightness(0.9);
    }

    .icon-button {
      background: transparent;
      border: none;
    }
    .carousel-item img {
      margin-top: 20px; /* или больше, если надо */
    }
  </style>
</head>

<body>
  <div class="image text-center p-3">
    <div class="neon mb-2">
      <a href="index.html" class="alert-link">
        <img src="source/files/Home.png" alt="На главную" />
      </a>
    </div>
    <div class="font-effect-3d">
      БОТОТАЕВА ГУЛЖАМАЛ ЗАКИРОВНА
    </div>
    <button class="btn-toggle night icon-button mt-2">
      <img src="source/files/Bulbon.png" alt="Переключить тему" />
    </button>
  </div>

  <!-- Карусель с сертификатами -->
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="source/images/сертификат1.JPG" class="d-block w-100" alt="Сертификат 1">
      </div>
      <div class="carousel-item">
        <img src="source/images/сертификат2.JPG" class="d-block w-100" alt="Сертификат 2">
      </div>
      <div class="carousel-item">
        <img src="source/images/сертификат3.JPG" class="d-block w-100" alt="Сертификат 3">
      </div>
      <div class="carousel-item">
        <img src="source/images/сертификат4.JPG" class="d-block w-100" alt="Сертификат 4">
      </div>
      <div class="carousel-item">
        <img src="source/images/сертификат5.JPG" class="d-block w-100" alt="Сертификат 5">
      </div>
    </div>
  </div>

  <!-- Скрипт для тёмной темы -->
  <script>
    const btn = document.querySelector(".btn-toggle");
    const img = btn.querySelector("img");

    btn.addEventListener("click", function () {
      document.body.classList.toggle("dark-theme");

      if (document.body.classList.contains("dark-theme")) {
        img.src = "source/files/Bulboff.png";
        img.alt = "Ночная тема";
      } else {
        img.src = "source/files/Bulbon.png";
        img.alt = "Дневная тема";
      }
    });
  </script>

  <!-- Bootstrap JS (один раз) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
