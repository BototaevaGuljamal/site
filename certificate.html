<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple|3d|fire-animation|anaglyph|outline|neon">

    <link rel="stylesheet" href="source/styles/gcss.css">

    <link rel="apple-touch-icon" sizes="180x180" href="source/files/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="source/files/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="source/files/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="source/files/favicon_io/site.webmanifest">
    <title>certificate</title>
</head>
<div class="image">
    <img width="35px" src="source/files/favicon_io/favicon-32x32.png" alt="ЛОГОТИП">
</div>
<div class="im">
    <div class="font-effect-3d">Бототаева Гулжамал Закировна</div>
</div>
<div class="font-effect-neon"><a href="index.html" class="alert-link" target="_blank">БАШКЫ БЕТ</a>
</div>

<body>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators" style="carousel-indicator-width: 30px;
carousel-indicator-height: 3px;
carousel-indicator-hit-area-height: 10px;
carousel-indicator-spacer: 3px;
carousel-indicator-opacity: 0.5;
carousel-indicator-active-bg: white;
carousel-indicator-active-opacity: 1;
carousel-indicator-transition: opacity 0.6s ease">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>

        </div>
        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="source/images/сертификат1.JPG" class="d-block w-100" alt="Сертификат1">
            </div>
            <div class="carousel-item">
                <img src="source/images/сертификат2.JPG" class="d-block w-100" alt="Сертификат2">
            </div>
            <div class="carousel-item">
                <img src="source/images/сертификат3.JPG" class="d-block w-100" alt="Сертификат3">
            </div>
            <div class="carousel-item">
                <img src="source/images/сертификат4.JPG" class="d-block w-100" alt="Сертификат4">
            </div>
            <div class="carousel-item">
                <img src="source/images/сертификат5.JPG" class="d-block w-100" alt="Сертификат5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev" style="carousel-control-color: red; carousel-control-width: 15%;
carousel-control-opacity: 0.5;
carousel-control-hover-opacity: 0.9;
carousel-control-transition: opacity 0.6s ease" carousel-control-prev-icon-bg: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='#{$carousel-control-color}'><path d='M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z'/></svg>");
>
            <span class="carousel-control-prev-icon" aria-hidden="true" style="carousel-control-icon-width: 2rem"></span>
            <span class="visually-hidden">previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="carousel-control-icon-width: 2rem"></span>
            <span class="visually">next</span>
        </button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
